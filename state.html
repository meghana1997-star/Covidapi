        <nav>

              </li>
              <li>

                <h4>ACTIVE</h4>
                <h4 class="dateactive">${value.active}</h4>
              </li>
              <li>

                <h4>RECOVERED</h4>
                <h4 class="daterecovered">${value.recovered}</h4>
              </li>
              <li>

                <h4>DEATHS</h4>
                <h4 class="datedeaths">${value.deaths}</h4>
              </li>

            </ul>
          </div>
        </div>
